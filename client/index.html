</head>

<body>

</body>

<template name="jumbotron">
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h1>Blissful Epidemic Lottery Time!</h1>
			<p>This is the official (prototype) page for the weekly Blissful Epidemic Lottery. Lovingly crafted by "Pertorrius" </p>

<template name="loading">
	<div class="container">

			<div class="col-md-12">

			</div>
		</div>
	</div>
</template>

<template name="base">
	<div class="container">

			<div class="col-md-12">
				{{> yield}}
			</div>
		</div>
	</div>
