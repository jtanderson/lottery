<template name="lottery">
	{{> jumbotron}}

	{{#if current}}
		{{> showLottery current}}
	{{else}}
		{{#if isAdmin}}
			{{> lotteryCreate}}
		{{else}}
			{{> nolottery}}
		{{/if}}
	{{/if}}
</template>

<template name="showLottery">
	<h1>Lottery ending on {{endDate}}!</h1>
	<h4>Prize Pool: {{totalPool}}g</h4>
	<div class="row">
		<div class="col-md-4">
			<ul class="list-group">
				{{#each users}}
					<li class="list-group-item">
						{{name}}
						{{#if isAdmin}}
							<div class="pull-right badge info">{{entry}}g</div>
						{{/if}}
					</li>
				{{/each}}
			</ul>
		</div>
		<div class="col-md-8 text-center">
			[More stuff]
		</div>
	</div>
	{{#if isAdmin currentUser}}
		{{> addLotteryUser}}
	{{/if}}
</template>

<template name="nolottery">
	<div>Sorry, no lottery active!</div>
</template>

<template name="addLotteryUser">
	<div class="row">
		<div class="col-md-4">
			<form class="main form">
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" id="name" type="text" value="" placeholder="Name" class="form-control"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Entry Amount (in gold)</label>
					<div class="controls">
						<input name="entry" id="entry" type="number" value="" placeholder="10" class="form-control"/>
					</div>
				</div>
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</form>
		</div>
	</div>
</template>

<template name="editLottery">
	<h1>Edit Lottery</h1>
</template>
