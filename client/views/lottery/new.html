<template name="lotteryCreate">
	<div class="row">
		<div class="col-md-4">
			<h1>New Lottery</h1>
			<form class="main form">
				<div class="form-group">
					<label class="control-label" for="endDate">End Date</label>
					<div class="controls">
						<input name="endDate" id="endDate" type="text" value="" placeholder="End Date" class="form-control"/>
					</div>
				</div>
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</form>
		</div>
	</div>
</template>
