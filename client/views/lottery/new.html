<template name="lotteryCreate">
  <div class="row">
    <div class="col-md-4">
      <h2>New Lottery</h2>
      <form class="main form">
        <div class="form-group">
          <label class="control-label" for="endDate">End Date</label>
          <div class="controls">
            <input name="endDate" id="endDate" type="text" value="" placeholder="End Date" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="bonus">Bonus!</label>
          <div class="controls">
            <input name="bonus" id="bonus" type="number" value="0" placeholder="0" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="defaultEntryAmount">Default Entry Amount</label>
          <div class="controls">
            <input name="defaultEntryAmount" id="defaultEntryAmount" type="number" value="0" placeholder="Default Entry Amount" class="form-control"/>
          </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </form>
    </div>
  </div>
</template>
